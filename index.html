<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" id="cityinput" placeholder="Enter to Search">
            <button class="searchbtn"><i class="fi fi-rr-member-search"></i>  </button>
        </div>
        <div class="temp">
            <h2 id="temp">Temperature</h2>
        </div>
        <div class="description">
            <p id="windspeed"></p>
            <p id="humidity"></p>
            <p id="weatherdescription"></p>
            <img id="img" src="clouds bg.png" alt="Weather Image">
            <p id="weathertext">Weather Forecast</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
